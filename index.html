<!DOCTYPE html>
<html>
<head>
  <title>PIPPS Chatbot</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    input[type="text"] { width: 80%; padding: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Welcome to PIPPS Chatbot</h2>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your question..." required />
    <button type="submit">Send</button>
  </form>

  <script src="chatbot.js"></script>
</body>
</html>
