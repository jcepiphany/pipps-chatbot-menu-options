<!DOCTYPE html>
<html>
<head>
  <title>PIPPS Menu Chatbot</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px;
    }
    h2 {
      color: #222;
    }
    #chat {
      width: 90%;
      max-width: 700px;
      height: 350px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      background: white;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      width: 90%;
      max-width: 700px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    div { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>PIPPS Menu Chatbot</h2>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Ask about menu options..." required />
    <button type="submit">Send</button>
  </form>

  <script src="chatbot.js"></script>
</body>
</html>
